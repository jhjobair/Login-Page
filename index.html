<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- <link rel="stylesheet" href="style.css">
    <script src="script.js "></script> -->
  <style>
    input[type=text],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=email],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=password],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    #usernameError 
    {
      color: red;
    }
    #gmailError
    {
      color: red;
    }
    #passwordError
    {
      color: red;
    }
  </style>


  <!-- <script>
    function showAlert(event) {
      event.preventDefault(); // Prevent the form from submitting
      alert("Form submitted successfully!");
    }
  </script> -->
</head>

<body>
  <div
    style="height: 600px; width: 500px; position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; margin: auto;border: 1px solid   rgb(62, 56, 125);">
    <form action="index1.html" onsubmit="showAlert(event)" method="post" id="loginForm">
      <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Your First Name...">
        <div id="usernameError" class="error"></div>
      </div>
      <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Your Last Name...">
      </div>
      <div>
        <label for="gmail">gmail</label>
        <input type="email" name="gmail" id="gmail">
        <div id="gmailError" class="error"></div>
      </div>
      <div>
        <label for="pass">password</label>
        <input type="password" name="pass" id="pass">
        <div id="passwordError" class="error"></div>
      </div>

      <input type="submit" value="submit" class="login-btn">
   </form>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      let isValid = true;

      const FirstName = document.getElementById("fname").value.trim();
      const LastName = document.getElementById("fname").value.trim();
      const Gmail = document.getElementById("gmail").value.trim();
      const Password = document.getElementById("pass").value.trim();

      document.getElementById("usernameError").textContent = "";
      document.getElementById("gmailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      if (FirstName === "") {
        document.getElementById("usernameError").textContent = "Username is required.";
        isValid = false;
      }

      if (Gmail === "") {
        document.getElementById("gmailError").textContent = "Gmail is required.";
        isValid = false;
      }

      if (Password === "") {
        document.getElementById("passwordError").textContent = "Password is required.";
        isValid = false;
      }

      if (isValid) {
        alert("Login successful!");
      }

    });
  </script>
</body>

</html>
